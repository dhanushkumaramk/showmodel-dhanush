<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>share - Model</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css"
      integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="view-model">View Model</button>
    <div class="popup">
      <header>
        <span>share - Model</span>
        <div class="close"><i class="bx bx-x"></i></div>
      </header>
      <div class="content">
        <p>Share this link via</p>
        <ul class="icons">
          <a href="#"><i class="bx bxl-facebook"></i> </a>
          <a href="#"><i class="bx bxl-twitter"></i> </a>
          <a href="#"><i class="bx bxl-instagram"></i> </a>
          <a href="#"><i class="bx bxl-whatsapp"></i> </a>
          <a href="#"><i class="bx bxl-telegram"></i> </a>
        </ul>
        <p>Or Copy Link</p>
        <div class="field">
          <i class="bx bx-link"></i>
          <input type="text" value="info@visiovibe.in" />
          <button>Copy</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      const viewBtn = document.querySelector(".view-model"),
        popup = document.querySelector(".popup"),
        close = popup.querySelector(".close"),
        field = popup.querySelector(".field"),
        input = popup.querySelector("input"),
        copy = popup.querySelector("button");

      viewBtn.onclick = () => {
        popup.classList.toggle("show");
      };
      close.onclick = () => {
        viewBtn.click();
      };
      copy.onclick = () => {
        input.select();
        if (document.execCommand("copy")) {
          field.classList.add("active");
          copy.innerText = "Copied";
          setTimeout(() => {
            field.classList.remove("active");
            copy.innerText = "Copy";
            window.getSelection().removeAllRanges();
          }, 3000);
        }
      };
    </script>
  </body>
</html>
